<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 	

  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

	


     <div id="app"></div>
        
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        
    <script type="text/babel">
    class UserForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {name: ""};
   
        this.onChange = this.onChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }
      onChange(e) {
        var val = e.target.value;
        this.setState({name: val});
    }
   
      handleSubmit(e) {
        e.preventDefault();
	//render to server
        alert("Login: " + this.state.name);
      }
   
      render() {
        return (
        
<div class="form">
<form class="form-horizontal" role="form" method="POST" onSubmit={this.handleSubmit}>
  <div class="form-group">
    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" placeholder="Login" name="login" value={this.state.name} onChange={this.onChange}/>
    </div>
</div>

   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-11">
      <input type="password" class="form-control" placeholder="Password" name="password"  />
    </div>
</div>


  <div class="form-group">
    <div class="col-sm-11">
      <button type="submit" class="btn btn-default btn-sm">Send</button>
    </div>
  </div>  

  </div>

 
</form>
</div>








        );
      }
    }
    ReactDOM.render(
        <UserForm />,
        document.getElementById("app")
    )
    </script>









  </body>
</html>
